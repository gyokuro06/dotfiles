font:
  size: 12
  normal:
    family: 'Hack Nerd Font'

window:
  dimensions:
    columns: 184
    lines: 46
  decorations: full

shell:
  program: /usr/local/bin/fish
  args: [-l, -c, "tmux a -t 0 || tmux"]

key_bindings:
  # 新しいタブを開く
  - { key: T, mods: Command, chars: "\x11\x63" }
  # ペインを分割する (Cmd + D: 水平, Cmd + Shift + D: 垂直)
  - { key: D, mods: Command, chars: "\x11\x25" }
  - { key: D, mods: Command|Shift, chars: "\x11\x22" }
  # ペインを削除
  - { key: W, mods: Command, chars: "\x11\x78" }

